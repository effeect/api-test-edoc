<!doctype html>
<html lang="en">
    <head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="style.css">
    <body>
        <h1 class>Edocuments - API Data Dashboard</h1>
        
    <form id="login">
        <label for="fname">Username :</label><br>
        <input type="text" id="fname" name="fname" value="Username"><br>
        <label for="lname">Password :</label><br>
        <input type="password" id="lname" name="lname" value=""><br><br>
        <button onclick="getUsername()">Submit</button>
    </form>
        

        <button onclick="toggleTables('tasks')">Tasks</button>
        <button onclick="toggleTables('portfolio')">Portfolio</button>

        <!-- Table Data -->
        <div class="container">
        <div class="container" id="tasksTable"> 
        <h1 class="text-center">Tasks</h1>
            
            
            
            <table class = "table table-stripped"
                   id ="myTable" data-filter-control="true" data-show-search-clear-button="true"
                   >
            <thead id = "tasksHead">
                <tr>
                    <th data-field="documentId">Document ID<input type="text" id="myInput" onkeyup="tableSearch()" placeholder="ID"></th>
                    <th data-field="name">Subject<input type="text" id="myInput" onkeyup="tableSearch()" placeholder="Subject"></th>
                    <th data-field="time">Creation Date <input type="text" id="myInput" onkeyup="tableSearch()" placeholder="YYYY-MM-DD"></th>
                    <th data-field="time">Due Date <input type="text" id="myInput" onkeyup="tableSearch()" placeholder="YYYY-MM-DD"></th>
                    <th data-field="time">Task Body<input type="text" id="myInput" onkeyup="tableSearch()" placeholder="YYYY-MM-DD"></th>
                </tr>
            
            </thead>
                <tbody id="tasksBody">
                <!--This is filled in main.js-->
                </tbody>
        </table>
            </div>
            
        <div class="container" id="portfolioTable"> 
        <h1 class="text-center">Portfolio</h1>
            <table class = "table table-stripped" id ="myTable2" data-filter-control="true" data-show-search-clear-button="true">
            <thead id = "tasksHead">
                <tr>
                <th data-field="name">ID</th>
                <th data-field="name">address</th>
                <th data-field="time">name</th>
                <th data-field="time">siteId</th>
                <th data-field="time">isClosed</th>
                </tr>
            
            </thead>
                <tbody id="portfolioBody">
                <!--This is filled in main.js-->
                </tbody>
        </table>
        </div>   
        </div>
        
        
        
        
        
        <script src="tableFilter.js"></script>
        <script src="main.js"></script>
    </body>

    <footer></footer>

</html>
